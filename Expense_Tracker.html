<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Expense Tracker </h1>
<body>
    <form id="my-form" class="userinputs">
        <label for="amount">Choose Expense Amount:</label>
        <input type="number" id="amount" class="userinput">
        <label for="expense-type">Choose Description:</label>
        <input type="text" id="expense-type" class="userinput">
        <label for="expense-cat">Choose a Category:</label>
        <input type="text" list="expense-cat" id="expense-category" class="userinput">
        <datalist id="expense-cat">
            <option value="Fuel">Fuel</option>
            <option value="Movie">Movie</option>
            <option value="Shopping">Shopping</option>
            <option value="Food">Food</option>
            <option value="Grocery">Grocery</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </datalist>
        <button id="submit">Add Expense:</button>
    </form>
    <div></div>
    <ul id="exp-list"></ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="/Expense_Tracker.js"></script>
</body>
</html>
